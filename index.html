<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular - Trabajo Social</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <header>
        <h1>MALLA CURRICULAR</h1>
        <h2>Licenciatura en Trabajo Social - UNT</h2>
    </header>

    <main>
        <div class="filters">
            <button class="filter-btn active" data-filter="todos">Todos los Años</button>
            <button class="filter-btn" data-filter="1">1° Año</button>
            <button class="filter-btn" data-filter="2">2° Año</button>
            <button class="filter-btn" data-filter="3">3° Año</button>
            <button class="filter-btn" data-filter="4">4° Año</button>
            <button class="filter-btn" data-filter="5">5° Año</button>
        </div>

        <div id="malla-container">
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
